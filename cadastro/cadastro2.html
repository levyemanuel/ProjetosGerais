<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

</head>
<body>
  
    
    <form method="POST" action="">
      <h2>Preencha os dados abaixo para inscrição:</h2>
        <div class="form-group">
          <div class="form-group">
          
            <label for="inputname4">Nome:</label>
            <input name="nome" type="text"  class="form-control" id="inputname4" placeholder="Insira seu nome">
          </div>
          <div class="form-group">
            <label for="inputnamed4">Sobrenome:</label>
            <input name="sobrenome" type="text" class="form-control" id="inputname4" placeholder="Insira seu sobrenome">
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputAddress">Endereço:</label>
          <input name="endereço" type="text" class="form-control" id="inputAddress" placeholder="av. joao 1234 ">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Complemento:</label>
          <input name="complemento" type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, casa,ou bloco">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade:</label>
            <input name="cidade" type="text" class="form-control" id="inputCity" placeholder="Insira o nome da sua cidade">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado:</label>
            <select class="form-control" name="estado" id="inputState" class="form-control">
              <option  selected>Estados...</option>
              <option>CE</option><option>PB</option><option>SP</option><option>RJ</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">CEP:</label>
            <input name="cep" type="text" class="form-control" id="inputZip" placeholder="Insira seu CEP">
          </div>
        </div>
        <div class="form-group col-md-4">
            <label for="inputjobs">Selecione uma das vagas disponiveis:</label>
            <select class="form-control" name="vagaSelecionada" id="inputjobs">
              <option selected>Vagas TIC...</option>
              <option>Gestor de TIC</option>
              <option>Suporte TIC</option>
              <option>Analista TIC</option>
              <option>Estagiário TIC</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Carta de apresentação:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Descreva um pouco sobre suas experiencias e habilidades..." name="textarea"></textarea>
          </div>
        <div class="form-group">
          <div class="form-check">
            <input name="noticias" class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Receber noticias de novas vagas!
            </label>
          </div>
        </div>
        <button name="enviaRecrutador" type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div> 
  </div>
    
</body>
</html>
